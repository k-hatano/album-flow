<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" charset="utf-8" type="text/css" href="style.css" />
    <title>Album Flow</title>
    <meta name="theme-color" content="#333" />
    <meta name="viewport" content="initial-scale=1,minimum-scale=0.25" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.js"></script>
    <script type="text/javascript" charset="utf-8" src="coverflow/jquery.coverflow.js"></script>
    <script type="text/javascript" src="coverflow/reflection.js"></script>
    <script type="text/javascript" src="2208578ba151d1d7c4edeeda15b4e9b1/storefrontmappings.json"></script>
  </head>
  <body>
    <div id="container">
      <div id="loading">
        <div id="loading-container">
          <div class="lds-spinner">
            <div></div><div></div><div></div><div></div><div></div><div></div>
            <div></div><div></div><div></div><div></div><div></div><div></div>
          </div>
        </div>
      </div>
      <div id="result" class="coverflow"></div>
    </div>
    <div id="chart_area">
      <a href="javascript:void(0);" id="chart_title" target="_blank"></a>&nbsp;&nbsp;
      <div id="chart_area_right_block">
        <select id="storefront" name="storefront"><option id="">Select Storefront</option></select>
        <button class="circle_button" id="toggle_song_list" title="Show Song List">≡</button>
      </div>
    </div>
    <div id="title_area">
      <div class="button_area"><button class="circle_button" id="button_prev">≡</button></div>
      <span id="title" class="title"><a href="javascript:void(0);" id="title_link" target="_blank"></a></span>
      <div class="button_area"><button class="circle_button" id="button_next">&gt;</button></div>
    </div>
    <div id="album_container" class="album_container gone">
      <div id="album_background" class="album_background gone">
      </div>
      <div id="album" class="album gone">
        <img id="album_img" src="" />
      </div>
      <div id="album_back" class="album_back gone">
      </div>
    </div>
    <div id="song_list" class="gone hidden"> 
      <div id="song_list_button_area">
        <span id="chart_title_button_area"></span>
        <button class="circle_button right" id="close_song_list">✕</button>
      </div>
      <hr />
      <div class="song_list_content" id="song_list_content">
        &nbsp;
      </div>
      <div class="song_list_content song_list_content_after" id="song_list_content_after">
        <a href='javascript:loadRest();' id='load_rest'>Load rest</a>
      </div>
    </div>
    <script type="text/javascript" charset="utf-8" src="script.js"></script>
  </body>
</html>
